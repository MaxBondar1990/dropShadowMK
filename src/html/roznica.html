               <h2>Колір футболки</h2>
               <input id="Blck" type="radio" name="color">

            </div>
            <div class="settings__front-back">
               <h2>Місце нанесення</h2>

               <label for="Back">спина</label>
            </div>
            <div class="settings__model _action">

               <input id="mens" type="radio" name="model" checked>
               <label for="mens">чоловіча</label>

               <label for="ledies">жіноча</label>
